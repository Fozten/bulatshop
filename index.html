<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин BULATGROUPS</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; text-align: center; }
        img { width: 150px; height: auto; }
        button { background-color: #28a745; color: white; padding: 5px 10px; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Каталог товаров BULATGROUPS</h1>
    <div id="products"></div>

    <script>
        async function loadProducts() {
            try {
                let response = await fetch("http://127.0.0.1:5000/products");  // Замени на актуальный API
                let products = await response.json();

                let container = document.getElementById("products");
                container.innerHTML = "";

                products.forEach(product => {
                    let item = document.createElement("div");
                    item.className = "product";
                    item.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Цена: ${product.price} сум</p>
                        <button onclick="buyProduct(${product.id})">Купить</button>
                    `;
                    container.appendChild(item);
                });
            } catch (error) {
                console.error("Ошибка загрузки товаров:", error);
            }
        }

        function buyProduct(productId) {
            alert(`Вы выбрали товар ID: ${productId}`);
        }

        loadProducts();
    </script>
</body>
</html>
